    <script type="text/javascript">

        function changeColor() {
            var x = document.getElementById("a");
            if (x.style.color == "orange")
                x.style.color = "white";
            else if (x.style.color == "white")
                x.style.color = "green";
            else if (x.style.color == "green")

        }
